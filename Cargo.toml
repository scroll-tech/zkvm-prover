[workspace]
members = [
  "crates/circuits/chunk-circuit",
  "crates/circuits/batch-circuit",
  "crates/circuits/bundle-circuit",
  "crates/circuits/types",
  "crates/prover",
  "crates/verifier",
  "crates/integration",
  "crates/build-guest",
]
resolver = "2"

[workspace.package]
authors = ["Scroll developers"]
edition = "2021"
homepage = "https://github.com/scroll-tech/zkvm-prover"
readme = "README.md"
repository = "https://github.com/scroll-tech/zkvm-prover"
version = "0.4.0"

[workspace.dependencies]
# openvm guest libs
openvm = { git = "https://github.com/openvm-org/openvm.git", rev = "c25b262" }
openvm-algebra-complex-macros = { git = "https://github.com/openvm-org/openvm.git", rev = "c25b262", default-features = false }
openvm-custom-insn = { git = "https://github.com/openvm-org/openvm.git", rev = "c25b262", default-features = false }
openvm-sha2 = { git = "https://github.com/openvm-org/openvm.git", rev = "c25b262" }
openvm-sha256-guest = { git = "https://github.com/openvm-org/openvm.git", rev = "c25b262", default-features = false }
openvm-p256 = { git = "https://github.com/openvm-org/openvm.git", package = "p256", rev = "c25b262", features = ["std"] }
openvm-k256 = { git = "https://github.com/openvm-org/openvm.git", package = "k256", rev = "c25b262", features = ["std"] }
openvm-pairing = { git = "https://github.com/openvm-org/openvm.git", rev = "c25b262" }
openvm-keccak256-guest = { git = "https://github.com/openvm-org/openvm.git", rev = "c25b262", default-features = false }
openvm-algebra-guest = { git = "https://github.com/openvm-org/openvm.git", rev = "c25b262", default-features = false }
openvm-ecc-guest = { git = "https://github.com/openvm-org/openvm.git", rev = "c25b262", default-features = false }
openvm-bigint-guest = { git = "https://github.com/openvm-org/openvm.git", rev = "c25b262", default-features = false }
openvm-pairing-guest = { git = "https://github.com/openvm-org/openvm.git", rev = "c25b262", default-features = false }
openvm-rv32im-guest = { git = "https://github.com/openvm-org/openvm.git", rev = "c25b262", default-features = false }

# openvm guest libs
openvm-build = { git = "https://github.com/openvm-org/openvm.git", rev = "c25b262", default-features = false }
openvm-circuit = { git = "https://github.com/openvm-org/openvm.git", rev = "c25b262", default-features = false }
openvm-continuations = { git = "https://github.com/openvm-org/openvm.git", rev = "c25b262", default-features = false }
openvm-instructions ={ git = "https://github.com/openvm-org/openvm.git", rev = "c25b262", default-features = false }
openvm-native-circuit = { git = "https://github.com/openvm-org/openvm.git", rev = "c25b262", default-features = false }
openvm-native-compiler = { git = "https://github.com/openvm-org/openvm.git", rev = "c25b262", default-features = false }
openvm-native-recursion = { git = "https://github.com/openvm-org/openvm.git", rev = "c25b262", default-features = false }
openvm-native-transpiler = { git = "https://github.com/openvm-org/openvm.git", rev = "c25b262", default-features = false }
openvm-rv32im-transpiler = { git = "https://github.com/openvm-org/openvm.git", rev = "c25b262", default-features = false }
openvm-sdk = { git = "https://github.com/openvm-org/openvm.git", rev = "c25b262", default-features = false, features = ["parallel", "bench-metrics", "evm-prove"] }
openvm-transpiler = { git = "https://github.com/openvm-org/openvm.git", rev = "c25b262", default-features = false }

# more openvm related libs
openvm-stark-sdk = { git = "https://github.com/openvm-org/stark-backend.git", rev = "f48090c9febd021f8ee0349bc929a775fb1fa3ad" }
p3-field = { git = "https://github.com/Plonky3/Plonky3.git", rev = "539bbc84085efb609f4f62cb03cf49588388abdb" }

sbv-core = { git = "https://github.com/scroll-tech/stateless-block-verifier", branch = "chore/upgrade", features = ["scroll"] }
sbv-primitives = { git = "https://github.com/scroll-tech/stateless-block-verifier", branch = "chore/upgrade", features = ["scroll", "serde"] }
sbv-kv = { git = "https://github.com/scroll-tech/stateless-block-verifier", branch = "chore/upgrade" }
sbv-trie = { git = "https://github.com/scroll-tech/stateless-block-verifier", branch = "chore/upgrade" }

alloy-primitives = { version = "0.8", default-features = false }
alloy-serde = { version = "0.8", default-features = false }
bitcode = { version = "0.6.5", default-features = false, features = ["serde", "derive"] }
bincode_v1 = { version = "1.3", package = "bincode"}
bincode = { version = "2.0" }
derivative = "2.2.0"
eyre = "0.6"
halo2curves-axiom = { version = "0.5.3" }
itertools = "0.14"
hex-literal = { version = "0.4.1", default-features = false }
metrics = "0.23.0"
metrics-util = "0.17"
metrics-tracing-context = "0.16.0"
rayon = "1.10"
rkyv = "0.8"
serde = { version = "1", default-features = false, features = ["derive"] }
serde_json = { version = "1.0" }
serde_with = "3.11.0"
snark-verifier-sdk = { version = "0.2.2", default-features = false, features = [
    "loader_halo2",
    "halo2-axiom",
    "display",
] }
tiny-keccak = "2.0"
tracing = "0.1"
vm-zstd = { git = "https://github.com/scroll-tech/rust-zstd-decompressor.git", branch = "master" }
toml = "0.8.14"
tracing-subscriber = "0.3"

scroll-zkvm-circuit-input-types = { path = "crates/circuits/types" }
scroll-zkvm-integration = { path = "crates/integration" }
scroll-zkvm-prover = { path = "crates/prover" }
scroll-zkvm-verifier = { path = "crates/verifier" }

